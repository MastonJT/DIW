<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="carousel slide carousel-fade carousel-dark" id="idCarousel" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1000">
            <img
              class="d-block w-100 h-100"
              src="https://cdn.pixabay.com/photo/2024/10/26/11/15/subway-9151034_960_720.jpg"
              alt="1"
            />
          </div>
          <div class="carousel-item" data-bs-interval="1000">
            <img
              class="d-block w-100 h-100"
              src="https://media.istockphoto.com/id/1486641034/es/foto/estaci%C3%B3n-de-tren-en-barcelona.webp?s=2048x2048&w=is&k=20&c=jtEHbp8RY_qQIGLAZDsSuehINEKvx-o__N8xSOgsQc0="
              alt="1"
            />
          </div>
          <div class="carousel-item" data-bs-interval="1000">
            <img
              class="d-block w-100 h-100"
              src="https://cdn.pixabay.com/photo/2020/01/01/18/13/train-4734126_960_720.jpg"
              alt="1"
            />
          </div>
        </div>
        <button type="button" class="carousel-control-prev" data-bs-target="#idCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#idCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <div class="carousel-indicators">
          <button
            data-bs-target="#idCarousel"
            data-bs-slide-to="0"
            aria-label="Slide 1"
            class="active"
            aria-current="true"
          ></button>
          <button data-bs-target="#idCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button data-bs-target="#idCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
      </div>
    </div>
  </body>
</html>
