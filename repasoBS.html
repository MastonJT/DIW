<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="calusel" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#calusel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
        ></button>
        <button type="button" data-bs-target="#calusel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#calusel" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images.squarespace-cdn.com/content/v1/5991ba0117bffcfc0aba9454/1503325880141-7WU2G3QDQF1WUY9TAZ19/strech-gabardine.jpg?format=1000w"
            alt=""
            class="d-block w-100"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.squarespace-cdn.com/content/v1/5991ba0117bffcfc0aba9454/1503325880141-7WU2G3QDQF1WUY9TAZ19/strech-gabardine.jpg?format=1000w"
            alt=""
            class="d-block w-100"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.squarespace-cdn.com/content/v1/5991ba0117bffcfc0aba9454/1503325880141-7WU2G3QDQF1WUY9TAZ19/strech-gabardine.jpg?format=1000w"
            alt=""
            class="d-block w-100"
          />
        </div>
      </div>
      <button type="button" class="carousel-control-prev" data-bs-target="#calusel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>//visuall-hidden
      </button>
      <button type="button" class="carousel-control-next" data-bs-target="#calusel" data-bs-slide="next">
        //data-bs-slide
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
      <div class="container-fluid">
        <a href="Navbar" class="navbar-brand">Marca</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nabvar">
          <ul class="navbar-nav">
            <li class="nav-item"><a href="" role="button" class="nav-link text-light">Papatra</a></li>
            <li class="nav-item dropdown">
              <button
                type="button"
                class="btn btn-primary dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </button>
              <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">1</a></li>
                <li><a href="#" class="dropdown-item">2</a></li>
                <li><a href="#" class="dropdown-item">3</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" class="dropdown-item">Action</a></li>
        <li><a href="#" class="dropdown-item">Another action</a></li>
        <li><a href="#" class="dropdown-item">Something else here</a></li>
      </ul>
    </div>

    <span class="badge text-bg-warning">Chapa</span>

    <div class="card" style="width: 18rem">
      <img
        class="card-img-top"
        src="https://images.squarespace-cdn.com/content/v1/5991ba0117bffcfc0aba9454/1503325880141-7WU2G3QDQF1WUY9TAZ19/strech-gabardine.jpg?format=1000w"
        alt=""
      />
      <div class="card-body align-items-center">
        <h2 class="card-title">Titulinho</h2>
        <p class="card-text">Textinho</p>
        <a href="" class="card-link">Linkinho</a>
      </div>
    </div>
  </body>
</html>
