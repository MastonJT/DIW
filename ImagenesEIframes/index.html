<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container my-2">
      <img
        class="rounded-circle float-start w-25 img-fluid img-thumbnail"
        src="https://cdn.pixabay.com/photo/2024/12/20/11/53/architect-9280053_960_720.jpg"
        alt="ImagBonita"
      />
      <img
        class="rounded-circle float-end w-25 img-fluid img-thumbnail"
        src="https://media.istockphoto.com/id/1496579761/es/foto/ulugbek-madrasah-bukhara-uzbekist%C3%A1n.webp?s=2048x2048&w=is&k=20&c=GaJzHId4w1NFbDXPUeWaonkKDjFMZo7RnhPVu9aH51o="
        alt="ImagBonita"
      />
    </div>
    <div class="container ratio ratio-4x3 mx-auto">
      <iframe
        width="500"
        height="300"
        src="https://www.youtube.com/embed/XXllX0A_9KQ"
        title="Aprende Bootstrap en 10 minutos"
        #frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
