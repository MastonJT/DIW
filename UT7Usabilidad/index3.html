<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usabilidad en las imágenes</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        font-size: 16px;
        max-width: 800px;
        margin: 0 auto;
        background-color: #ffffff;
        color: #333333;
      }
      .image-container {
        margin: 20px 0;
      }
      .image-container img {
        width: 100%;
        height: auto;
      }
      .background-image {
        background-image: url("https://www.eniun.com/wp-content/uploads/Tuto- rial-Usabilidad-1-900x450.png");
        background-size: cover;
        height: 300px;
        padding: 20px;
        color: #ffffff;
        text-shadow: 1px 1px 2px #000;
      }
    </style>
  </head>
  <body>
    <h1>Usabilidad en las imágenes</h1>
    <p>Imagen optimizada para la web y con etiqueta alt descriptiva:</p>
    <div class="image-container">
      <img
        src="https://www.eniun.com/wp-content/uploads/Curso-Visual-Studio-Code.png"
        alt="Imagen de ejemplo de Visual Studio Code"
      />
    </div>
    <p>Texto y fondo con mejor contraste:</p>
    <div class="background-image">
      <p>Texto sobre una imagen de fondo que ahora es legible.</p>
    </div>
  </body>
</html>
